sync_time:
  name: Sync Time
  description: Synchronizes the time on a single Matter device.
  fields:
    node_id:
      name: Node ID
      description: The Matter Node ID of the device
      required: true
      example: 1
      selector:
        number:
          min: 1
          max: 65535
          mode: box
    endpoint:
      name: Endpoint
      description: The Matter Endpoint (usually 0)
      default: 0
      required: false
      selector:
        number:
          min: 0
          max: 255
          mode: box

sync_all:
  name: Sync All
  description: >
    Synchronizes the time on all Matter devices that match the configured device filter. 
    If no filter is set, all devices are synchronized.

refresh_devices:
  name: Refresh Devices
  description: >
    Searches for new Matter devices and automatically creates buttons for them.
    Also runs automatically with every auto-sync.
